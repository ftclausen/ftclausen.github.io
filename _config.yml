# Site wide configuration

title:            Fred's Notes
locale:           en_AU
url:              https://ftclausen.github.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
excerpt_separator: "\n\n"
incremental: false
#sass:
#  sass_dir: _sass
#  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: Australia/Sydney

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Site owner
author:
  name: Friedrich "Fred" Clausen
  avatar: images/me_cropped.jpg
  bio: "I am a build and infra automation developer working to become a better all-round developer. This blog is a record of my computing travels."
  email: ftclausen@gmail.com 
  location: Sydney, Australia
  github: ftclausen
  stackoverflow: http://stackoverflow.com/users/1300307/fred-clausen
  linkedin: friedrichclausen
  twitter: ftclausen
  google:
    plus: #username
    analytics: UA-42775813-1
    verify: 
    ad-client: 
    ad-slot: 
  serverfault: http://serverfault.com/users/127243/fred-clausen
  superuser: http://superuser.com/users/164635/fred-clausen

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
